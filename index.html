<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="icon" type="image/png" href="Imgs/egg.png">
    <title>Coop Co</title>
</head>
<body>
    <div id="promptContainer" class="modalContainer">
        <div id="prompt">
            <h3 id="promptTitle"></h3>
            <input id="promptInput" type="text" placeholder="Enter your name">
            <button id="promptButton" style="border: 2px solid;">Submit</button>
        </div>
    </div>
    <div id="alertContainer" class="modalContainer">
        <div id="alert">
            <h3 id="alertTitle">Welcome back gamer!</h3>
            <p id="alertContent">New things have been added since last time</p>
            <button id="closeAlert" style="border: 2px solid;" onclick="closeModal(0)">Thanks!</button>
            <br>
        </div>
    </div>
    <div id="mainHeader" class="flexBox" style="flex-direction:row;align-items: center;align-self: center;">
        <img id="currentEgg" src="Imgs/egg.png">
        <button id="eggPromoteButton" style="margin:1vh;" class="locked">Promote to Next Egg</button>
        <h2 id="moneyText" style="margin:1vh;background-color:whitesmoke;color:black;">$0.00</h2>
        <div style="margin:1vh;background-color:whitesmoke;color:black;">Chickens: 0</div>
        <button id="eggPromoteButton" style="margin:1vh;" class="locked">???</button>
    </div>
    <div id="game" class="flexBox" style="margin-top:1vh;align-self: center;">
        <div id="navBar" class="flexBox" style="flex-direction:row;align-items: center;">
            <button style="margin:1vh;" onclick="changeTab(0)">Eggs</button>
            <button style="margin:1vh;" onclick="changeTab(1)">Research</button>
            <button style="margin:1vh;" onclick="changeTab(2)">Contracts</button>
            <button style="margin:1vh;" onclick="changeTab(3)">Settings</button>
        </div>
        <div id="eggTab" class="flexBox">
            <h3>Eggs</h3>
            <div class="flexBox" style="flex-direction:row">

            </div>
        </div>
        <div id="researchTab" class="flexBox">
            <h3>Research</h3>
            <div class="flexBox" style="flex-direction:row">
                <div class="flexBox" style="flex-direction:column;margin:1vw;">
                    <h4>Common Research</h4>
                    <button>Research-01</button>
                    <button>Research-02</button>
                </div>
                <div class="flexBox" style="flex-direction:column;margin:1vw;">
                    <h4>Epic Research</h4>
                    <button>Research-01</button>
                    <button>Research-02</button>
                </div>
            </div>
        </div>
        <div id="contractsTab" class="flexBox">
            <h3>Contracts</h3>
        </div>
        <div id="settingsTab" class="flexBox">
            <div>
                <button id="setTog0"></button>
            </div>
        </div>
    </div>
    <button id="mainButton">Click to Hatch +1 Chicken</button>
</body>
    <script src="JS/Internal/BreakEternity.js"></script>
    <script src="JS/Internal/Cache.js"></script>
    <script src="JS/Internal/Formatting.js"></script>
    <script src="JS/Internal/MyMath.js"></script>
    <script src="JS/data.js"></script>
    <script src="JS/main.js"></script>
    <script src="JS/update.js"></script>
    <script src="JS/egghandler.js"></script>
</html>
