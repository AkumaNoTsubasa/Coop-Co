<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="icon" type="image/png" href="Imgs/egg.png">
    <title>Coop Co</title>
</head>
<body>
    <div id="promptContainer" class="modalContainer">
        <div id="prompt">
            <h3 id="promptTitle"></h3>
            <input id="promptInput" type="text" placeholder="Enter your name">
            <button id="promptButton" style="border: 2px solid;">Submit</button>
        </div>
    </div>
    <div id="alertContainer" class="modalContainer">
        <div id="alert">
            <h3 id="alertTitle">Welcome back gamer!</h3>
            <p id="alertContent">New things have been added since last time</p>
            <button id="closeAlert" style="border: 2px solid;" onclick="closeModal(0)">Thanks!</button>
            <br>
        </div>
    </div>
    <div id="mainHeader" class="flexBox" style="flex-direction:row;align-items: center;align-self: center;">
        <img id="currentEgg" src="Imgs/egg.png">
        <button id="eggPromoteButton" style="margin:1vh;" class="locked">Promote to Next Egg</button>
        <div class="flexBox" style="margin:1vh;" style="background-color:whitesmoke;color:black">
            <h2 style="background-color:whitesmoke;color:black;width:100%;text-align:center;">$0.00</h2>
            <h4 style="background-color:whitesmoke;color:black;width:100%;text-align:center;">Hatchery: 100%</h4>
        </div>
        <div style="margin:1vh;background-color:whitesmoke;color:black;">Chickens: 0</div>
        <button id="eggPromoteButton" style="margin:1vh;" class="locked">???</button>
    </div>
    <div id="game" class="flexBox" style="margin-top:1vh;align-self: center;">
        <div id="navBar" class="flexBox" style="flex-direction:row;align-items: center;">
            <button style="margin:1vh;">Infrastructure</button>
            <button style="margin:1vh;">Research</button>
            <button style="margin:1vh;">Contracts</button>
            <button style="margin:1vh;">Settings</button>
        </div>
    </div>
    <button id="mainButton">Hold to Hatch</button>
</body>
    <script src="JS/Internal/BreakEternity.js"></script>
    <script src="JS/Internal/Cache.js"></script>
    <script src="JS/Internal/Formatting.js"></script>
    <script src="JS/Internal/MyMath.js"></script>
    <script src="JS/data.js"></script>
    <script src="JS/main.js"></script>
    <script src="JS/update.js"></script>
    <script src="JS/egghandler.js"></script>
</html>
